<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" /><title>Diffinity - Example visibility</title>
	<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta name="description" content="" />
	<meta name="keywords" content="diffinity,diff,merge,compare" />
	<meta name="author" content="Jamie Peabody" />
	<link rel="icon" href="/favicon.svg" type="image/svg+xml">

	<!-- Diffinity -->
	<link type="text/css" rel="stylesheet" href="/lib/diffinity.css" />
	<script type="text/javascript" src="/lib/diffinity.js"></script>

	<style type="text/css">
		html, body {
			height: 100%;
			margin: 0;
		}
		#compare {
			height: inherit;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div id="compare"></div>

	<script>
		const diffinity = new Diffinity('#compare');
		diffinity.once('updated', () => {
			fetch('/examples/macbeth.txt')
				.then(response => response.text())
				.then(macbeth => {
					diffinity.lhs(macbeth.replace(/filthy/g, 'dirty'));
					diffinity.rhs(macbeth);
				});
			diffinity.once('updated', () => {
				document.getElementById('compare').style.visibility = 'visible';
			});
		});
	</script>
</body>
</html>
